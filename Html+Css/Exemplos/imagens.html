<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./imagens.css" type="text/css">
    <title>Imagens</title>
</head>
<body>

    <div id="header">
        <div class="logo">
            <img src="../images/logo-rosas.png" alt="">
        </div>
        <div id="title">
            <h1>Galerie Botanique</h1>
            <p>Here is a selection of antique botanical prints held in our collection.</p>
        </div>
    </div>
    <div class="wrapper">  
        <div class="flower">
            <figure>
                <img class="img-medium" src="../images/rosas-1.jpg" alt="">
                <figcaption>Helianthus</figcaption>
            </figure>    

        </div>
        <div class="flower">
            <figure>
                <img class="img-medium" src="../images/rosas-2.jpg" alt="">
                <figcaption>Passiflora</figcaption>
            </figure>
        </div>  
        <div class="flower">
            <figure>
                <img class="img-medium" src="../images/rosas-3.jpg" alt="">
                <figcaption>Nyctocalos</figcaption>
            </figure>
        </div>
        <div class="flower">
        <figure>
            <img class="img-medium" src="../images/rosas-4.jpg" alt="">
                <figcaption>Hebathus</figcaption>
            </figure>
        </div>
        <div class="flower">
            <figure>
                <img class="img-medium" src="../images/rosas-5.jpg" alt="">
                <figcaption>Anthus</figcaption>
            </figure>
        </div>
        <div class="flower">
            <figure>
                <img class="img-medium" src="../images/rosas-6.jpg" alt="">
                <figcaption>Heliaflus</figcaption>
            </figure>
        </div>
    </div>
   
</body>
</html>
